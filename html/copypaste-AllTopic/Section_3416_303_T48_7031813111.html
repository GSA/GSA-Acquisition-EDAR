      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3416.303</span> Cost-sharing contracts.</h1>
      <div class="body conbody">
         <p class="p List1">(b) <em class="ph i">Application.</em> Costs that are not reimbursed under a cost-sharing contract may not be charged to the Federal government under any other grant, contract, cooperative agreement, or other arrangement.


</p>
