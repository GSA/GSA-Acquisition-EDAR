      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3417.204</span> Contracts.</h1>
      <div class="body conbody">
         <p class="p List1">(e) Except as otherwise provided by law, contract periods that exceed the five-year limitation specified in FAR 17.204(e) must be approved by—
</p>
         <p class="p List2">(1) The HCA for individual contracts; or
</p>
         <p class="p List2">(2) The SPE for classes of contracts.




</p>
