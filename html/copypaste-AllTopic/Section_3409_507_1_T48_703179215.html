      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3409.507-1</span> Solicitation provision.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer must insert the provision in 3452.209–70 (Conflict of interest certification) in all solicitations for services above the simplified acquisition threshold.




</p>
