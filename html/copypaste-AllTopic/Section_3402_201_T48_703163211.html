         <span class="ph autonumber">3402.201</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer must insert the clause at 3452.202-1 (Definitions - Department of Education) in all solicitations and contracts in which the clause at FAR 52.202-1 is required.


</p>
