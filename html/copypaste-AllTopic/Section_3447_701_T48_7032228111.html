         <span class="ph autonumber">3447.701</span> Foreign travel clause.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer must insert the clause at 3452.247–70 (Foreign travel) in all solicitations and resultant cost-reimbursement contracts.


</p>
