         <span class="ph autonumber">3442.7001</span> Litigation and claims clause.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer must insert the clause at 3452.242–70 (Litigation and claims) in all solicitations and resultant cost-reimbursement contracts.


</p>
